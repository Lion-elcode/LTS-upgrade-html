   <article class="main__article contact">
    <p>
        <h2 class="contact__h2">Our Contact Form</h2>
        </p>
            <form action="https://httpbin.org/post" method="post" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">send us a message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="firstName">first Name</label>
                        <input class="contact__input" type="text" name="firstName" id="firstName" autocomplete="on" placeholder="firstName" autofocus required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="second name">second Name</label>
                        <input class="contact__input" type="text" name="second name" id="second name" autocomplete="on" placeholder="second name" autofocus required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">email</label>
                        <input class="contact__input" type="text" name="email" id="email"  placeholder="you email" autofocus required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" rows="10" cols="30" placeholder="write your message here"></textarea>
                    </p>
                </fieldset>
                    <button class="contact__button" type="submit">submit</button>
                    <button class="contact__button" type="reset">reset</button>
            </form>
    
    </article>
